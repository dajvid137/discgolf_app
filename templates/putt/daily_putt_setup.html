{# templates/putt/daily_putt_setup.html #}
{% extends "base.html" %}

{% block content %}
<!-- <h1 class="mb-4 text-primary fw-bold">Denní putt</h1> -->
<div class="card shadow-lg p-4 mx-auto" style="max-width: 500px; border: 2px solid #3B82F6; background-color: #EFF6FF;">
    <h1 class="card-title text-primary mb-4">
        <i class="fas fa-calendar-check mr-2"></i> Denní trénink
    </h1>
    
    <p class="text-secondary">Nastav si svůj cíl pro dnešní rychlé puttování. Trénuj konzistenci!</p>
    
    <form method="POST" action="{{ url_for('training_putt', mode='daily_putt') }}">
        
        <div class="mb-3">
            <label for="total_putts" class="form-label fw-bold">Celkový počet puttů (100 - 300):</label>
            <input type="number" id="total_putts" name="total_putts" class="form-control" 
                   value="100" min="100" max="300" step="50" required>
        </div>
        
        <div class="mb-3">
            <label for="distance" class="form-label fw-bold">Vzdálenost (5 - 10 metrů):</label>
            <input type="number" id="distance" name="distance" class="form-control" 
                   value="5" min="5" max="10" step="1" required>
        </div>
        
        <div class="mb-4">
            <label for="discs" class="form-label fw-bold">Počet disků na kolo (1 - 10):</label>
            <input type="number" id="discs" name="discs" class="form-control" 
                   value="5" min="1" max="10" required>
            <!-- <div class="form-text text-muted">
                (Počet puttů / disků = celkový počet kol)
            </div> -->
        </div>

        <input type="hidden" name="setup_complete" value="true">
        <button type="submit" class="btn btn-primary btn-lg w-100">
            Začít trénink
        </button>
    </form>
</div>
{% endblock %}
