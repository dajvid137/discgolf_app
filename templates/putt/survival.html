{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-center" style="max-width: 500px;">
    <h1 class="card-title text-primary mb-4">
        <i class="fa-solid fa-skull-crossbones"></i> Survival
    </h1>

    <div class="card text-center shadow-sm p-3 mb-4">
        <div class="row">
            <div class="col-4">
                <h4 class="h6 text-muted mb-1">Životy</h4>
                <h3 class="fw-bold"><i class="fa-solid fa-heart text-danger"></i> {{ lives }}</h3>
            </div>
            <div class="col-4">
                <h4 class="h6 text-muted mb-1">Vzdálenost</h4>
                <h3 class="fw-bold">{{ distance }}m</h3>
            </div>
            <div class="col-4">
                <h4 class="h6 text-muted mb-1">Kolo</h4>
                <h3 class="fw-bold">#{{ round }}</h3>
            </div>
        </div>
    </div>

    <form method="POST" action="{{ url_for('training_putt', mode='survival') }}">
        <div class="card p-3 shadow-sm">
            <div class="card-body p-2">
                <h5 class="card-title mb-3">Kolik z 3 disků jsi trefil?</h5>

                <div class="row g-2 justify-content-center">
                    <div class="col-6"><button type="submit" name="hits" value="3" class="btn btn-success btn-lg w-100">3</button></div>
                    <div class="col-6"><button type="submit" name="hits" value="2" class="btn btn btn-lg btn-outline-primary w-100">2</button></div>
                    <div class="col-6"><button type="submit" name="hits" value="1" class="btn btn btn-lg btn-outline-primary w-100">1</button></div>
                    <!-- btn btn-lg btn-outline-primary -->
                    <div class="col-6"><button type="submit" name="hits" value="0" class="btn btn-danger btn-lg w-100">0</button></div>
                </div>

                <hr class="my-3">

                <div class="row g-2 justify-content-center">
                    <div class="col-6">
                        <button type="submit" name="back" class="btn btn-secondary w-100">Zpět</button>
                    </div>
                    <div class="col-6">
                        <button type="submit" name="resBtn" class="btn btn-outline-danger w-100" 
                                onclick="return confirm('Opravdu chcete restartovat hru?');">
                            Resetovat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
