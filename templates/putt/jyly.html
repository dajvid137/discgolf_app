{% extends "base.html" %}

{% block content %}
<style>
    .score-btn:active {
        transform: translateY(2px);
        transition: all 0.05s ease-out;
    }
    .score-btn {
        transition: all 0.1s ease-in-out;
        font-weight: 500;
    }
</style>

<div class="container mt-4 text-center" style="max-width: 500px;">
    <h1 class="card-title text-primary mb-4">
        <i class="fa-solid fa-trophy"></i> JYLY
    </h1>

    <div class="card text-center shadow-sm p-3 mb-3" style="border-left: 5px solid #3B82F6;">
        <h2 class="card-title text-primary h4">Kolo: {{ Hround }}/10</h2>
        <h4 class="card-subtitle mb-2 text-muted h6">Vzdálenost: {{ Hdistance }}m</h4>
        <h3 class="card-text mt-2 fw-bold h5">
            Skóre: {{ Hscore }}
            <span class="text-muted fw-normal">|</span>
            <span class="text-primary">{{ "%.1f"|format(current_percentage) }}%</span>
        </h3>
    </div>
    
    <div class="container mb-3 px-0">
         <h4 class="h6 text-muted">Celkový pokrok</h4>
        <div class="progress" style="height: 15px;">
            <div class="progress-bar bg-success" role="progressbar" 
                style="{{ progress_style_attr }}" 
                aria-valuenow="{{ progress_percentage|int }}" 
                aria-valuemin="0" 
                aria-valuemax="100">
                {{ "%.0f"|format(progress_percentage) }}%
            </div>
        </div>
    </div>

    <form method="POST" action="{{ url_for('training_putt', mode='jyly') }}">
        <div class="card p-3 shadow-sm">
            <div class="card-body p-2">
                <div class="row g-2 mb-2">
                    <div class="col">
                        <button type="submit" name="5" class="score-btn btn btn-lg btn-outline-primary w-100">5</button>
                    </div>
                    <div class="col">
                        <button type="submit" name="4" class="score-btn btn btn-lg btn-outline-primary w-100">4</button>
                    </div>
                    <div class="col">
                        <button type="submit" name="3" class="score-btn btn btn-lg btn-outline-primary w-100">3</button>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col">
                        <button type="submit" name="2" class="score-btn btn btn-lg btn-outline-primary w-100">2</button>
                    </div>
                    <div class="col">
                        <button type="submit" name="1" class="score-btn btn btn-lg btn-outline-primary w-100">1</button>
                    </div>
                    <div class="col">
                        <button type="submit" name="0" class="score-btn btn btn-lg btn-outline-primary w-100">0</button>
                    </div>
                </div>

                <hr class="my-3">

                <div class="row g-2 justify-content-center">
                    <div class="col-6">
                        <button type="submit" name="back" class="btn btn-secondary w-100">Smazat</button>
                    </div>
                    <div class="col-6">
                        <button type="submit" name="resBtn" class="btn btn-danger w-100" 
                                onclick="return confirm('Opravdu chcete restartovat hru?');">
                            Resetovat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
