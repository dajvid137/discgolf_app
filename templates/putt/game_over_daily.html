{# templates/putt/game_over_daily.html #}
{% extends "base.html" %}

{% block content %}
<div class="card shadow-lg p-4 mx-auto" style="max-width: 450px; border: 2px solid #3B82F6; background-color: #EFF6FF;">
    <h1 class="mb-4 text-primary fw-bold">Daily Putt</h1>    
    <h1 class="card-title text-primary mb-3">
            <i class="fas fa-check-circle mr-2">Trénink dokončen!</i>
        </h1>
        
        <hr class="my-3">

            <h2 class="display-4 font-weight-bold text-dark">
                {{ final_score }}/{{ total_throws }}
            </h2>
                <p class="h5 text-secondary mb-4">Finální skóre</p>

        <div class="row text-left mx-auto mb-4" style="max-width: 300px;">
            <div class="col-12 d-flex justify-content-between">
                <span class="font-weight-medium text-info"><i class="fas fa-star"></i>Úspěšnost: </span>
                <span class="font-weight-bold">{{ "%.1f"|format(percentage) }}%</span>
            </div>
        </div>

    <form method="POST" action="{{ url_for('game_over_daily') }}">
        <div class="container text-center">
            <button type="submit" name="newGame" class="btn btn-primary btn-lg w-100">Hrát znovu</button>
        </div>
    </form>
</div>
{% endblock %}
