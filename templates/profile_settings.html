{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Nastavení profilu</h1>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Změna profilové fotky (URL)</h5>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="profile_image_url" class="form-label">URL adresa fotky (např. https://...) </label>
                        <input 
                            type="url" 
                            class="form-control" 
                            id="profile_image_url" 
                            name="profile_image_url" 
                            value="{{ current_user.profile_image_url or '' }}" 
                            placeholder="Zadejte celou URL adresu fotky"
                            >
                        <div class="form-text">Pro odstranění fotky pole vyprázdněte a uložte.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Uložit změnu</button>
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary">Zpět na Profil</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
