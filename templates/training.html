{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>TRAININGGG</h2>
    <p class="mt-3">Vyber typ tréninku</p>

    <!-- Puttování s dropdown menu -->
    <div class="d-inline-block me-3">
        <div class="dropdown">
            <button class="btn btn-success btn-lg dropdown-toggle" type="button" id="puttDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Puttování
            </button>
            <ul class="dropdown-menu" aria-labelledby="puttDropdown">
                <li><a class="dropdown-item" href="{{ url_for('training_putt', mode='jyly') }}">JYLY</a></li>
                <li><a class="dropdown-item" href="{{ url_for('training_putt', mode='puttovacka') }}">Puttovačka</a></li>
                <li><a class="dropdown-item" href="{{ url_for('training_putt', mode='random') }}">Náhodné vzdálenosti</a></li>
                <li><a class="dropdown-item" href="#">Denní trénink</a></li>
                <li><a class="dropdown-item" href="#">Survival</a></li>
            </ul>
        </div>
    </div>

    <!-- Drivování tlačítko -->
    <div class="d-inline-block">
        <a href="{{ url_for('training_drive') }}" class="btn btn-primary btn-lg">Drivování</a>
    </div>
</div>
{% endblock %}
