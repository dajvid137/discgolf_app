{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="text-center mb-5">
        <h1 class="display-5">Trénink</h1>
        <p class="lead text-muted">Vyber si mód a začni hrát.</p>
    </div>

    <div class="row g-4 justify-content-center">

        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header h4">
                    <i class="fa-solid fa-crosshairs me-2 text-success"></i>Puttování
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('training_putt', mode='jyly') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        JYLY <i class="fa-solid fa-trophy text-muted"></i>
                    </a>
                    <a href="{{ url_for('training_putt', mode='daily_putt') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        Daily Putt <i class="fa-solid fa-calendar-check text-muted"></i>
                    </a>
                    <a href="{{ url_for('training_putt', mode='survival') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        Survival <i class="fa-solid fa-skull-crossbones text-muted"></i>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center disabled">
                        Puttovačka <span class="badge bg-light text-dark">Již brzy</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center disabled">
                        Náhodné vzdálenosti <span class="badge bg-light text-dark">Již brzy</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header h4">
                    <i class="fa-solid fa-wind me-2 text-primary"></i>Drivování
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('training_drive') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        Zaznamenat hody <i class="fa-solid fa-pen-to-square text-muted"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
